name: Lint

on:
  push:
  pull_request:

jobs:
  all:
    runs-on: ubuntu-latest
    name: All
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v3
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run unit tests
        run: pnpm lint
